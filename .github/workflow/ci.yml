---
name: CI & Cloudflare Pages Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Install / Lint / Test / Version Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Sync version (Build ID)
        run: npm run version-sync
      - name: Run linter (if present)
        run: npm run lint --if-present
      - name: Run tests (if present)
        run: npm test --if-present
      - name: Commit version changes (if any)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git diff --quiet service-worker.js manifest.json || (git add service-worker.js manifest.json && git commit -m "chore: update build ID [skip ci]" && git push)
